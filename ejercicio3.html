<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ejecicio 3</title>
</head>
<body>
  <div>
    <h1>Aprendiendo a utilizar imágenes</h1>
    <img src="god-of-war.jpg" alt="">
  </div>
  <div>
    <h1>Aprendiendo a utilizar los vídeos</h1>
    <video width="740" height="580" controls poster="god-of-war-ragnarok.jpeg" autoplay muted loop>
      <source src="God-Of-War-Ragnarok.mp4" type="video/mp4" onplay="">
    </video>
  </div>
  <div>
    <h1>Aprendiendo a utilizar los audios</h1>
    <audio src="mi-archivo-de-audio.mp3"></audio>
  </div>
</body>
</html>
